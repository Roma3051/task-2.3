<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxminded</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header>
        <div class="buttons">
            <button class="sort" onclick="runBubbleSort()">Bubble Sort</button>
            <button class="sort" onclick="runSelectionSort()">Selection Sort</button>

            <button class="sort" onclick="runInsertionSort()">Insertion Sort</button>
        </div>
    </header>
    <main>
        <div id="output"></div>
    </main>
    <script src="./js/utils.js"></script>
    <script src="./js/bubbleSort.js"></script>
    <script src="./js/selectionSort.js"></script>
    <script src="./js/quickSort.js"></script>
    <script src="./js/mergeSort.js"></script>
    <script src="./js/insertionSort.js"></script>
</body>
</html>
